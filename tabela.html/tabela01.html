<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabelas HTML</title>
</head>
<body>
<h1>Tabelas html</h1>
<table border="2">
<thead>
<tr>
<th>Cia aérea</th>
<th>Horário</th>
<th>Preço</th>
</tr>
</thead>
<tbody>
<tr>
<td>Latam</td>
<td>11:10</td>
<td>R$200,00</td>
</tr>
<tr>
<td>Gol</td>
<td>11:15</td>
<td>R$220,00</td>
</tr>
<tr>
<td>Azul</td>
<td>11:20</td>
<td>R$210,00</td>
</tr>
<tr><td>Gol</td> <td>12:40</td> <td>R$205,00</td></tr>
<tr><td>Latam</td> <td>12:45</td> <td>R$215,00</td></tr>
</tbody>
</table>
<h2>Outra Tabela</h2>
<table border="1">
<thead>
<tr>
<th colspan="4"><h2>ILUSTRAÇÃO</h2></th>
</tr>
<tr>
<th rowspan="2">PRODUTO</th>
<th colspan="3">VALOR MÉDIO(R$)</th>
</tr>
<tr>
<th>CAPA</th>
<th>PÁGINA SIMPLES</th>
<th>VINHETA</th>
</tr>
</thead>
<tbody>
<tr>
<td>Cartilhas e Manuais</td>
<td>1.500</td>
<td>1.000</td>
<td>250</td>
</tr>
<tr>
<td>Jornal</td>
<td>2.500</td>
<td>900</td>
<td>250</td>
</tr>
</tbody>
<tfoot>
<tr>
<td colspan="4">Ariquemes Serviços</td>
</tr>
</tfoot>
</table>
</body>
</html>
